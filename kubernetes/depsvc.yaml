apiVersion: v1
kind: Service
metadata:
  name: hello-python-service
spec:
  selector:
    app: hello-python
  ports:
  - protocol: "TCP"
    port: 6000
    targetPort: 5000
  type: LoadBalancer


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python
  labels: 
    app: hello-python
spec:
  replicas: 4
  selector: 
    matchLabels: 
      app: hello-python    
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: mycnitcr1122.azurecr.io/cnit-aks-demo:13
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
